<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place your Order</title>
</head>
<body>
    <h3>Place Your Order here</h3>
    <form>
        <fieldset>
            <legend>Product Details</legend>
            <label for="name ">Product name : </label>
            <input type="text">
            <br>
            <br>
            
            <label for="type">Price : </label>
            &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" name="Price" id="price">
            <br><br>
            <label for="desc">Description : </label>
            <label for="desc_of_product"><span>This is the best product that you have purchased. Hope so you will buy the product again.</span></label>
            
            <br> <br>
            <label for="voucher">Voucher : </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="voucher_details" id="voucher_details">            
        </fieldset>
        <br>
        <fieldset>
            <legend>Personal Info</legend>
            <label for="customer_name">Your Name : </label>
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="customer_name" name="customer_name">
            <br><br>
            <label for="address">Address : </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea type="text"></textarea>
            <br><br>
            <label for="email">Email : </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" name="email" id="email">
            <br><br>
            <label for="mobile_number">Mobile Number : </label>
            <input type="number" name="number" id="number">
        </fieldset>
        <br>
        <fieldset>
            <legend>Payment Details</legend>
            <label for="payment">Payment Method : </label>
            <select name="payment_method" id="payment_method">
                <option value="online">Select an option</option>
                <option value="online">Credit Card</option>
                <option value="online">Debit Card</option>
                <option value="online">Net Banking</option>
                <option value="online">NEFT</option>
            </select>
            <br>
            <br>
            <label for="card_holder_name">Card Holder name : </label>
            <input type="text" name="card_holder_name" id="card_holder_name">
            <br>
            <br>
            <label for="card_number">Card Number : </label>
            <input type="number" name="card_number" id="card_number">
            <br>
            <br>
            <label for="expiry_date">Expiry Date : </label>
            <input type="date" name="expiry_date" id="expiry_date">
            <br>
            <br>
            <label for="cvv">CVV : </label>
            <input type="number" name="cvv" id="cvv">
            
        </fieldset>
        <br>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
